<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando links</title>
    <link rel="shortcut icon" href="faviconn.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(202, 21, 21);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: blue;
        }
        a:hover {
            color:chartreuse;
            text-decoration: underline;
        }
        a:active{
            color: black;
        }
        .especial { }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.jbhifi.com.au/">JB HIFI</a></li>
        <li><a href="https://www.qatarairways.com/en/homepage.html">Qatar Airlines</a></li>
        <li><a href="https://www.cursoemvideo.com/produto/certificado/">Cerificado HTML CSS</a></li>
        <li class="especial"><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">Referencis HTML</a></li>
    </ul>
    
</body>
</html>

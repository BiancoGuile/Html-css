<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form06</title>
</head>
<body>
    <h1>Exemplos</h1>
    <form action="cadastro.php" autocomplete="on" method="post">

        <p><input type="color" name="cor" id="icor" value="#00ff00"></p>

        <p>
            <label for="inivel" >Nivel de satisfação </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto " id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">            
        </p>

        
    </form>
    
</body>

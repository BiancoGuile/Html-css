<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estados</label>
            <select name="Estados" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Grupo 1">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">são Paulo</option>
                </optgroup>

                <optgroup label="Grupo 2">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="DF">Distrito frderal</option>
                    <option value="SP">Espirito Santo</option>
                </optgroup>
            </select>
        </p>

        <P>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="Cont">Contabilidasde</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </P>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
